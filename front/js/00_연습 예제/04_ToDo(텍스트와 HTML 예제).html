<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        텍스트 창에 오늘의 할 일을 입력하고, 추가 버튼을 클릭하면 오늘의 할 일 목록 제일 아래에 오늘의 할일이 추가되도록 작성
        */
    </script>
    <input type="text" id="toDo" value="">
    <button id="btn">추가</button>
    <h1>오늘의 할 일</h1>
    <ul class="todo-list">
        <li class="todo-item">z</li>
    </ul>

    <script>
        const btn = document.getElementById('btn');
        const toDo = document.getElementById('toDo');
        const todoList = document.getElementsByClassName('todo-list')[0];
        
        btn.onclick = ()=>{
            //텍스트 창에 입력된 값을 가져와서 text 변수에 저장
            let text = '';
            text = text + toDo.value;
            
            //텍스트 창에 입력된 값을 ''로 수정
            toDo.value = '';

            //text를 li 태그로 감싸서 html코드 문자열로 만듬
            text = `<li class="todo-item"> ${text} </li>`

            //ul태그의 html 코드를 가져와서 htmlCode에 저장
            let htmlCode = todoList.innerHTML

            //ul태그의 html코드로 htmlCode에 todo를 이어 붙인 문자열로 수정
            todoList.innerHTML = htmlCode + text
        }
    </script>
</body>
</html>
