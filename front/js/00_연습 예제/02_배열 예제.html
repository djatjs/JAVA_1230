<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        다음 배열 값이 일렬로 출력되도록 코드 작성
        */
       var arr = [1,2,3,"abc",true,"1"]
       let str = arr.join(" ");
       document.write(`<h3>join</h3>`)
       document.write(str +'<hr>');

       document.write(`<h3>Reduce</h3>`)
       let str2 = arr.reduce((acc,v)=>{
        return acc + " " + v;
       })
       document.write(str2+'<hr>');

       document.write(`<h3>Foreach</h3>`)
       arr.forEach(v=>{
        document.write(v + ' ')
       });
       document.write('<hr>');


    </script>
</head>
<body>
    
</body>
</html>
