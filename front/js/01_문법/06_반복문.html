<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        for in문
            - 사용법
            for(변수 in 배열 또는 객체){
                실행문;
            }
            1) 배열인 경우 변수에 0부터 크기 -1까지 차례대로 넣어줌
            2) 객체인 경우 변수에 속성명을 차례대로 넣어줌


        for of문
            - 사용법
            for(변수 of 배열){
                실행문;
            }
            - 배열에 있는 값을 가져와서 변수에 넣어줌
        */
        var obj = {
            name : '홍길동',
            age : 21,
        }; //객체
        var arr = [1,2,3,"abc"]; //배열

        for(attr in obj){
            document.write(`${attr} : ${obj[attr]}<br>`);
        }

        document.write('<hr>');
        
        for(attr in arr){
            document.write(`${attr} : ${arr[attr]}<br>`);
        }

        document.write('<hr>');

        for(val of arr){
            document.write(`${val}<br>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
