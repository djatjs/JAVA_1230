<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px; border: 3px solid black; box-sizing: border-box;
            margin-bottom: 10px; line-height: 200px; text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">박스</div>
    <button type="button" id="btn1">배경 : 노랑</button>
    <button type="button" id="btn2">테두리 변경</button>
    <button type="button" id="btn3">글자 크기 변경</button>
    
    <script>
        /*
        요소의 스타일을 변경하는 방법
            - 요소.style.속성명 으로 가져오거나 변경 가능
            - 속성명은 -로 되어있는 경우 -를 없애고 카멜 표기법으로 작성
                ex)backgrond-color를 가져오거나 설정하고 싶으면 요소.style.backgroundColor로 설정
            - 이 방법으로 스타일을 적용하면 해당 요소에 style 속성에 코드가 반영
        */
        const box = document.querySelector('.box')
        const btn1 = document.querySelector('#btn1')
        const btn2 = document.querySelector('#btn2')
        const btn3 = document.querySelector('#btn3')

        btn1.onclick = ()=>{
            box.style.backgroundColor= "yellow";
            box.textContent = '배경색 바뀜(이건 스타일 아님ㅋ)'
        }
        btn2.onclick = ()=>{
            box.style.border= '3px solid red'
            box.textContent = '테두리 색깔 바뀜(이건 스타일 아님ㅋ)'
        }
        btn3.onclick = ()=>{
            box.style.fontSize= "20px";
            box.textContent = '글자 크기 바뀜(이건 스타일 아님ㅋ)'
        }
        // box에 해당하는 div 태그 안의 style속성이 적용됨. 적용 취소가 안됨  
    </script>
</body>
</html>
