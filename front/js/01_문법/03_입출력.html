<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /*
    입출력 함수들
    1. console.log(값) : 콘솔창에 출력. ,를 이용해서 여러개 한번에 출력 가능
    2. alert(값) : 값을 알림창으로 띄움
    3. comfirm(문자열) : 확인, 취소 버튼이 있는 알림창을 띄우고, 확인을 누르면 true, 취소를 누르면 false 반환
    4. prompt(문자열) : 문자열을 입력받을 수 있는 입력창을 알림창으로 띄우고, 입력한 값을 반환.
        - 취소를 누르면 null 반환. 초기값을 넣은 경우 초기값이 입력창에 나타남
    5. document.write(문자열) : 문자열을 웹페이지에 출력. 문자열이 html 코드로 된 경우 코드 그대로 적용
    */
    console.log('Hello World',1,2,3);
    alert('알림창');
    console.log(confirm('확인창'));
    console.log(prompt('코파일럿 자동완성 개꿀 기능인듯 동의?'));
    document.write('안녕하세요');
    document.write('<h1>안녕하세요</h1>');
    </script>
</head>
<body>
    <h1>개발자 도구 콘솔창 확인하셈</h1>
</body>
</html>
