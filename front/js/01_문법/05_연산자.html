<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        + 연산자
            - 변수 앞에 쓰이는 단항 연산자
            - 문자열 앞에 쓰면 숫자로 변환
            - 숫자로 변환할 수 없는 문자열이 있으면 NaN을 반환
        
        Number(문자열)
            - 문자열을 숫자로 변환
            - 숫자로 변환할 수 없는 문자열이 있으면 NaN을 반환

        parseInt(문자열)
            - 문자열을 정수로 변환
            - 숫자로 변환할 수 없는 문자열이 있으면 숫자로 변환할 수 있는 부분까지 숫자로 반환
            처음부터 변환할 수 없으면 NaN을 반환
        */
        document.write(`+"123" : ${+"123"}, ${typeof +"123"}` + '<br>');
        document.write(`+"123a" : ${+"123a"}, ${typeof +"123a"}` + '<br>');
        document.write(`+"a" : ${+"a"}, ${typeof +"a"}` + '<br>');

        document.write('<hr>');

        document.write(`Number("123") : ${Number("123")}, ${typeof Number("123")}` + '<br>');
        document.write(`+Number("123a") : ${Number("123a")}, ${typeof Number("123a")}` + '<br>');
        document.write(`+Number("a") : ${Number("a")}, ${typeof Number("a")}` + '<br>');

        document.write('<hr>');

        document.write(`parseInt("123") : ${parseInt("123")}, ${typeof parseInt("123")}` + '<br>');
        document.write(`parseInt("123a") : ${parseInt("123a")}, ${typeof parseInt("123a")}` + '<br>');
        document.write(`parseInt("a") : ${parseInt("a")}, ${typeof parseInt("a")}` + '<br>');

        document.write('<hr>');
        /*
        산술 연산자
            - 문자열이 산술연산자의 항으로 오면 숫자로 변환해서 계산(단, + 연산자는 문자열 연결로 인식)
            - / 연산자가 결과 다름
            => 1 / 2 => 0.5
            => 1n / 2n => 0
            - bigint는 bigint끼리만 연산 가능
        제곱 연산자 : **
            - 2 ** 3 => 2의 3승 => 8
        */

        document.write(`1 / 2 : ${1 / 2}` + '<br>');
        document.write(`"1" / 2 : ${"1" / 2}` + '<br>');
        document.write(`"1a" / 2 : ${"1a" / 2}` + '<br>');
        document.write(`"1" + 2 : ${"1" + 2}` + '<br>');
        document.write(`1n / 2n : ${1n / 2n}` + '<br>');
        document.write(`2 ** 3 : ${2 ** 3}` + '<br>');

        document.write('<hr>');
        /*
        논리 연산자
            - js에서는 참과 것짓의 범위가 넓음
            - false : false, 0, '', null, undefined, NaN
            - true : false로 판별되는 값이 아닌 값

        || 연산자
            - 둘 중 하나가 참이면 참
            - 각 항의 값들 중에서 처음으로 참이 되는 값을 선택(js에서의 기능)
            - 0 || 1 => 1
        */
        document.write(`95 <0 || 95 > 100 : ${95 <0 || 95 > 100}` + '<br>');
        document.write(`-1 < 0 || -1 >100 : ${-1 < 0 || -1 > 100}` + '<br>');
        document.write(`0 || null || 3 : ${0 || null || 3}` + '<br>');
        document.write('<hr>');
        /*
        && 연산자
            - 각 항의 값들 중에서 처음으로 거짓이 되는 값을 선택
            - 0 && 1 => 0
        */
        document.write(`95 <0 && 95 > 100 : ${95 <0 && 95 > 100}` + '<br>');
        document.write(`95 >= 0 && 95 <= 100 : ${95 >= 0 && 95 <= 100}` + '<br>');
        document.write(`0 && null && 3 : ${0 && null && 3}` + '<br>');
        document.write('<hr>');
        /*
        ?? 연산자
            - null 병합 연산자
            - A ?? B
                - A가 null 또는 undefined이면 B를 반환
                - A가 null 또는 undefined가 아니면 A를 반환
                - 기본값을 활용할 때 사용
        */
        // var age = prompt('나이를 입력하세요');
        // document.write(`나이 : ${age}살` + '<br>');
        // document.write(`나이 : ${age ?? "20이상이겠죠"}` + '<br>');
        // document.write('<hr>');
        /*
        비교 연산자
            - ==, != : 값만 비교(유사한지)
            - ===, !== : 값과 자료형 모두 비교. 값과 자료형 모두 같아야 true
            - >, <, >=, <= : 값만 비교
        */
        document.write(`1 == "1" : ${1 == "1"}` + '<br>');
        document.write(`1 === "1" : ${1 === "1"}` + '<br>');
        document.write(`1 === 1.0 : ${1 === 1.0}` + '<br>');

        document.write(`1 != "1" : ${1 != "1"}` + '<br>');
        document.write(`1 !== "1" : ${1 !== "1"}` + '<br>');
        document.write(`1 !== 1.0 : ${1 !== 1.0}` + '<br>');

        document.write(`[]==0 : ${[]==0}` + '<br>');   // true
        document.write('<hr>');
        /*
        비교 연산자
            - >, <, >=, <=는 문자열과 숫자로 비교를 하면 상황에 따라 다른 결과가 나올 수 있음
            - 문자열이 숫자로 변환 가능한 경우
                - 문자열을 숫자로 변환한 후 크기 비교
            - 문자열이 숫자로 변환 불가능한 경우
                - 문자열이 NaN으로 변환되어 false 반환
        */
        document.write(`1 < "1" : ${1 < "1"}` + '<br>');
        document.write(`1 < "12" : ${1 < "12"}` + '<br>');
        document.write(`3 < "12" : ${3 < "12"}` + '<br>');
        document.write(`3 < "12a" : ${3 < "12a"}` + '<br>');
        document.write(`1 < "12a" : ${3 < "12a"}` + '<br>');
        document.write(`1 < "22a" : ${3 < "22a"}` + '<br>');
    </script>
</head>

</body>
</html>
