<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  margin : 테두리 밖의 여백. 박스의 위치를 조절할 때 씀
                - margin-상,하,좌,우를 줄여쓴 단축 속성 
                */
        /* padding : 테두리 안의 여백. 컨텐츠의 위치를 조절할 때 씀 */
        .box{width: 100px; height: 100px; border: solid black 1px;}
        .box1{margin: 10px;}
        .box2{margin: 10px;}
    </style>
</head>
<body>
    <div class="box-margin">
        <div class="box box1"></div>
        <div class="box box2"></div>
    </div>
</body>
</html>
