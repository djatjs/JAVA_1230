<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기</title>
    <style>
        /* box-sizing
            - 너비/높이 속성의 계산 방식을 설정하는 속성
            - content-box  
                - 기본값
                - 너비/높이를 컨텐츠의 너비/높이로 계산
            - border-box
                - 너비/높이를 컨텐츠+패팅+테두리를 합한 값으로 계산 */
        .box{width: 100px; height: 100px; border: 10px solid black; padding: 10;}
        .box1{box-sizing: content-box;}
        .box2{box-sizing: border-box;}
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
</body>
</html>
