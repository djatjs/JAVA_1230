<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            padding: 10px; 
            border: solid  red 3px; box-sizing: border-box;
        }
        .box > .inner-box{
            width: calc(50% - 5px); height: 100px; 
            border: solid  blue 3px; float: left; box-sizing: border-box;
        }
        /* 띄어 쓰기 너무 좋아하는거 아닌가 이거;; */
        .box :nth-child(2){float: right;}
        .box::after{
            content: ''; clear: both; display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
    </div>
</body>
</html>
