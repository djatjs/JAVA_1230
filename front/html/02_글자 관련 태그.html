<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!--
	h 태그
	 - 제목 태그
	 - n에는 1~6까지 넣을 수 있음
	 - 숫자가 작을수록 큰 글자
	 - 나중에 css로 글자 크기를 변경할 수 있지만 제목에 해당하는 내용은 h태그를 이용
	 - 쌍태그, block 태그(새 라인에서 실행함)
	-->
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>
	<!--
	br 태그
	- 줄 바꾸는 태그(엔터)
	- 단일 태그, block태그
	-->
	123<br>456
	<!--
	hr 태그
	 - 가운데 줄을 만들 때 사용
	 - 단일 태그, block 태그
	-->
	<hr>
	<!-- 
	strong 태그
	 - 문장 강조, 굵은 글씨
	 - 문서를 분석할 때 해당 단어를 강조
	b 태그
	 - 문장을 강조, 굵은 글씨
	-->
	<strong>안녕</strong>하세요. my name is <b>sun</b> zz
	<!-- 
	mark태그
	  - 배경을 형광색으로 표시
	-->
	<mark>형광색색</mark>글자
	<!-- 
	u 태그 - 밑줄 태그
	s 태그 - 취소선 태그. 가운데 줄
	-->
	<br>
	내 이름은 <u>sun</u>이고 <s>만나서 반갑다</s>
	<!--
	em 태그 
	 - 글자 기울임. 약하게 강조
	i 태그
	 - 글자 기울임
	 - 아이콘을 나타낼 때 사용(i 태그의 기본 기능은 아니고,
	   fontawesome 같은 사이트에서 제공하는 샘플 코드에서)
	-->
	<em>만나서 반갑다고요.</em> 내 이름은 <i>sun</i>이라고요
	<!--
	small 태그
	 - 기본 글자보다 작은 글씨로 표현
	 - 부가적인 정보를 나타낼 때 사용하곤함
	-->
	<br>
	내용 <small>설명</small>
	<!-- 
	blockquote 태그
	  - 인용할 때 사용하는 태그
		- 자동으로 들여쓰기가 적용
	q 태그
	 - 인용할 때 사용하는 태그
	 - 문구에 **가 표시-->
	<br>
	<blockquote>인용 문구</blockquote>
	<q>인용 문구</q>
	<!-- sup 태그 : 위첨자 -->
	<br>
	3 <sup>2</sup> = 9
	<!-- sub 태그 : 아래첨자 -->
	<br>
	log<sub>2</sub>2 = 1
	<!-- pre 태그 : 태그 안에 있는 문자들을 그대로 배치. 엔터, 공백 어러개를 그대로 출력 -->
	<pre>
		하
		타자 치기 싫다
	</pre>
	<!-- code 태그 : 컴퓨터가 코드로 인식하게 할 수 있는 태그-->
	<pre>
		<code>
			class Test{

			}
		</code>
	</pre>
	<!-- kbd 태그 : 키보드 입력과 같은 내용을 표시하는 태그 -->
	<kbd>Ctrl+N</kbd>
	<!-- abbr 태그 : 약어를 표현할 때 사용-->
	<HTML title="Hyper Text Markup language">HTML</abbr>
</body>
</html>
