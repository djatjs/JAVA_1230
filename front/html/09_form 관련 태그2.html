<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 관련 태그</title>
</head>
<body>
    <!-- select 태그 : 미리 지정된 값들 중 하나를 선택할 때 사용.
    option 태그와 함께 사용(필수).
    optgroup 태그와 함께 사용(선택).
        속성
        - multiple : 다중선택
            
    -->

    <!-- option 태그 : value 속성이 있으면 선택 되었을 때 value 값을 전송하고, 없으면 option 태그 안에 있는 문자열을 전송
        속성
        - selected : 초기 선택할 값이 있는 option 태그에 추가(새로 고침시 적용된 값으로 됨)
    -->

    <!-- optgroup : option 태그를 묶어서 그룹으로 만들 때 사용. label 속성을 이용하여 목록 이름을 지정-->

    <form action="">
        <h1>생일</h1>
        <select name="year" >
            <option value="">선택안함</option>
            <optgroup label="90년대">
                <option>1998년</option>
                <option selected>1999년</option>
            </optgroup>
            <optgroup label="00년대">
                <option value="2000">2000년</option>
            </optgroup>
        </select>
        <br>
        <button type="submit">전송</button>
    </form>

    <!-- datalist 태그 : 지정된 값들 중에서 입력할 때 사용
    option 태그, input 태그와 함께 사용
    datalist 태그에 id를 지정하고 input 태그에 list 속성 값으로 datalist 태그의 id 값을 지정-->

    <form action="">
        <h1>거주지</h1>
        <input type="text" list="cities"> <br>
        <datalist id="cities" readonly>
            <option >서울</option>
            <option >대전</option>
            <option >대구</option>
            <option >부산</option>
        </datalist>
        <button>전송</button>
    </form>

    <!-- button 태그 : 버튼
        속성
        - button : 일반 버튼
        - submit : 기본값, 전송할 때 사용
        - reset : 값을 초기화할 때 사용-->

    <!-- textarea 태그 : 여러 행의 문자열을 입력할 때 사용. 쌍태그임. value에 값 지정하지 않고 태그 안에 넣어줌
                         row, cols 속성을 이용하여 행과 열의 개수를 지정-->
    <textarea name="content" rows="5" cols="30" placeholder="123"></textarea>
</body>
</html>
