<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- ul 태그 : 
	순서가 필요하지 않은 목록을 만들 때 사용
	메뉴를 구성할 때 사용하며 li 태그와 함께 사용
	type 속성을 통해 마커의 모양을 지정가능하나 비추천(css로 처리 가능함)-->
	
	<ul type="square">
		<li>list1</li>
		<li>list2</li>
		<li>list3</li>
	</ul>

	<!-- ol 태그 : 순서가 있는 목록을 만들 때 사용
	li 태그와 함께 사용
	type 속성을 이용하여 마커의 종류를 선택
	 - 1 : 숫자 , A,a : 알파벳, i,I : 로마자
	start 속성을 이용하여 마커의 시작 숫자를 설정-->
	<ol type="A" start="2">
		<li>list1</li>
		<li>list2</li>
		<li>list3</li>
	</ol>

	<!-- dl 태그 : 용어를 정의할 때 사용
	dd, dt 태그와 함께 사용
	dd : 용어 정의 , dt : 용어 설명-->
	<dl>
		<dt>apple</dt>
		<dd>사과</dd>
		<dd>회사</dd>
		<dt>banana</dt>
		<dd>바나나</dd>
	</dl>
</body>
</html>
