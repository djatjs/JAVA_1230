<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table 태그 : 테이블을 만들기 위해 필요한 태그-->

    <!-- border 속성 : 테이블의 테두리 추가 및 두께 설정(비추천. css를 사용하면 됨)-->

    <!-- tr 태그 : 
    한 행을 나타내는 태그
    한 행에는 여러 열이 들어가기 때문에 tr 태그 안에 td/th 태그를 사용-->
    
    <!-- td 태그 : 한 열을 나타내는 태그-->
    
    <!-- th 태그 : 한 열을 나타내는 태그
    글자가 가운데 정렬, 굵은 글씨로 나타나기 때문에 보통 테이블 상단에 각 열의 제목을 표시할 때 사용-->

    <!-- td,tr 태그
    - colspan : 열을 합침. 숫자로 몇개를 합칠지 결정
    - rowspan : 행을 합침. 숫자로 몇개를 합칠지 결정 -->

    <!-- thead 태그 : 테이블의 제목 행을 표시할 때 사용(필수 구성 요소는 아님) -->
    <!-- tbody 태그 : 테이블의 대부분의 행들이 여기에 속함(필수 구성 요소는 아님)-->
    <!-- tfoot 태그 : 테이블의 끝으로, 보통 마지막에 평균이나 내용을 종합할 때 사용(필수 구성 요소는 아님)-->
    
    <!-- thead, tbody, tfoot :
    코드 구성 순서에 상관없이 화면에서는 thead, tbody, tfoot 순서로 출력됨
    tr 태그를 포함-->

    <!-- figure 태그 : 요소를 설명하기 위한 태그. figcaption 태그와 함께 사용-->
    <!-- figcaption 태그 : 
    요소 앞에 있으면 요소 위에 설명을 작성
    요소 뒤에 있으면 요소 뒤에 설명을 작성-->
    <!-- caption 태그 : 표를 설명하는 태그
    상단 가운데 정렬-->
    <!-- colgroup 태그 : col태그들을 모아 놓은 태그로 열에 스타일을 적용하지 않아도 열 개수만큼 col태그를 추가해야함-->
    <!-- col 태그 : 열의 스타일을 적용하는 태그-->
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <tr>
                <th>1</th>
                <td>공지사항</td>
                <td>관리자</td>
                <th>3</th>
            </tr>
        </tr>
        <tr>
            <th>2</th>
            <td>게시판 오픈</td>
            <td>관리자</td>
            <th>13</th>
        </tr>
    </table>
    
    <figure>
        <figcaption>두번째 표</figcaption>
    <table border="1">
        <colgroup>
            <col style="background-color: yellow;">
            <col>
            <col>
            <col>
        </colgroup>
        
        <thead>
            <tr>
              <th>번호</th>
              <th>제목</th>
               <th>작성자</th>
               <th>조회수</th>
               <tr>
                 <th>1</th>
                    <td>공지사항</td>
                    <td>관리자</td>
                    <th>3</th>
                </tr>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th></th>
                <td>tfoot테스트</td>
                <td></td>
                <th></th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>2</th>
                <td>게시판 오픈</td>
                <td>관리자</td>
                <th>13</th>
            </tr>
        </tbody>
        <caption>title2</caption>
    </table>
    <figcaption>이런 내용</figcaption>
    </figure>
    <table border="1">
        <tr>
            <th>과목</th>
            <th>이름</th>
            <th>성적</th>
        </tr>
        <tr>
            <td rowspan="2">HTML</td>
            <td>sun</td>
            <td>100</td>
        </tr>
        <tr>
            <td>tjs</td>
            <td>90</td>
        </tr>
        <tr>
            <td>평균</td>
            <td colspan="2">95</td>
        </tr>
    </table>
</body>
</html>
